<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Colors Exercise">
    <link rel="stylesheet" href="colorsExercise.css">
    <title>CSS Colors Exercise</title>
    <style>
        h1{
            color: tomato;
        }
        h2{
            color: #00ff00;
        }
        h3{
            color: #0ff;
        }
        h4{
            color: #44bb5500;
        }
        h5{
            color: #6a60;
        }
        h6{
            color: rgb(11, 33, 44);
        }
        p{
            color: rgba(66, 55, 77, .4);
        }
    </style>
</head>
<body>
    <h1>Somewhere</h1>
    <h2>Over</h2>
    <h3>The</h3>
    <h4>Rainbox</h4>
    <h5>Way</h5>
    <h6>Up</h6>
    <p>High</p>
</body>
</html>
